				<input type="checkbox" id="2*" name="rating2" value="🌟🌟">

			</span>
			<br>
			<label for="rating">Rating: </label>
			<input type="range" id="rangeRating" name="rating" min="1" max="5">
			<br> 
			Value: <span id="rated">3</span> ✨

			<button type="button" id="ratingSubmit">Submit</button>
